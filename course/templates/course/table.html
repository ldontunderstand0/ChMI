{% extends "course/index.html" %}

{% block faq %}{% endblock faq %}

{% block content %}
<div class="main">
    <div class="block">
        <p><a class="table_btn" href="/course/cabinet">Вернуться назад</a></p>
        <p><a class="table_btn" href="/course/{{ path }}/create">Создать</a></p>
    </div>
    <div class="block">
        <table>
            <tr style="background: #D9D9D9;">
                {% for name in names %}
                <td>{{ name }}</td>
                {% endfor %}
            </tr>
            {% for line in products %}
            <tr>
                {% for elem in line %}
                    <td>{{ elem }}</td>
                {% endfor %}
                
                <td>
                    <p><a class="tbl_btn" href="/course/{{ path }}/update/{{ line.0 }}">Обновить</a></p>
                    <p><a class="tbl_btn" href="/course/{{ path }}/delete/{{ line.0 }}">Удалить</a></p>
                </td>
        
            </tr>
        
        {% endfor %}
        </table>
    </div>
    
</div>

        
    
{% endblock content %}
